<!DOCTYPE html>
<html ng-app="app">

  <head>

      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="../js/tabs.js"></script>
      <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
      <link href="../css/sideBar.css" rel="stylesheet">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>

  <body ng-controller='TestCtrl'>
      
    <div class="tabbable tabs-left">
      <ul class="nav nav-tabs menu">
         <li ng-class="getTabClass(1)" ng-click="setActiveTab(1)"><a href="#deal" data-toggle="tab"><i class="fa fa-calendar"></i></a></li>
         <li ng-class="getTabClass(2)" ng-click="setActiveTab(2)"><a href="#bond" data-toggle="tab"><i class="fa fa-envelope-o"></i></a></li>
         <li ng-class="getTabClass(3)" ng-click="setActiveTab(3)"><a href="#collateral" data-toggle="tab"><i class="fa fa-sun-o"></i></a></li>
         <li ng-class="getTabClass(4)" ng-click="setActiveTab(4)"><a href="#rating" data-toggle="tab"><i class="fa fa-facebook"></i></a></li>
          <li ng-class="getTabClass(5)" ng-click="setActiveTab(5)"><a href="#movie" data-toggle="tab"><i class="fa fa-film"></i></a></li>
      </ul>
      <div class="tab-content">
        <div ng-class="getTabPaneClass(1)" id="deal">   
           
            {{tab1}}
         </div>       
        
        <div ng-class="getTabPaneClass(2)" id="bond">     
          {{tab2}}
        </div>
        
        <div ng-class="getTabPaneClass(3)" id="collateral">     
          {{tab3}}
        </div>
        
        <div ng-class="getTabPaneClass(4)" id="rating">     
          {{tab4}}
        </div>  
        
          <div ng-class="getTabPaneClass(5)" id="movie">     
          {{tab5}}
        </div>  
      
      </div>
    </div>

  </body>

</html>
